<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <input type="button" class="but-encriptar" value="Encriptar" onclick="encriptar()"/>
            <input type="button" class="but-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
    <div class="resultado">
        <img src="/img/muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>
    </div>
    </body>
    <script src="index.js"></script>

</html>
